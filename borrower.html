<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Midas</title>
  <meta http-equiv="X-UA-Compatible" content="chrome=IE7" />
  <meta name="viewport" content="initial-scale=1.0, width=device-width"/>
  <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
  <!--Import Google Icon Font-->
  <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/css/materialize.min.css">

  <!-- Css section -->
  <link rel="stylesheet" href="css/screen.css" media="screen, projection"/>

</head>

<body class="lime lighten-5">

  <!-- sStart Container -->
  <div class="mainContainer">

    <!-- Header -->
    <div class="row" id="header">
      <div class="col s12">
        <a class="btn waves-effect pull-right" href="borrower_profile.html"><i class="material-icons left">account_box</i> Profile</a>
        <h1 class="main-test-logo">Get money</h1>
      </div>
    </div>
    <form action="#">
      <p>
      Currency:
        <input name="get_money" type="radio" id="currency-btc" />
        <label for="currency-btc">BTC</label>
        <input name="get_money" type="radio" id="currency-usd" />
        <label for="currency-usd">USD</label>
        <input name="get_money" type="radio" id="currency-uah"  />
        <label for="currency-uah">UAH</label>
      </p>
      <p>
      How much:
        <input name="get_money" type="text" id="how_much" />
      </p>
      <p>
      Period:
        <input name="get_money" type="radio" id="day" />
        <label for="day">Day</label>
        <input name="get_money" type="radio" id="week" />
        <label for="week">Week</label>
        <input name="get_money" type="radio" id="1month"  />
        <label for="1month">1 month</label>
        <input name="get_money" type="radio" id="6month"  />
        <label for="6month">6 month</label>
        <input name="get_money" type="radio" id="year"  />
        <label for="year">1 year</label>
      </p>
      <p>
        Your get: {{ .. }}
      </p>
      <p>
        Your Return: {{ .. }}
      </p>
      <p>
        Don't forget, set the reminder:<br>
        <div class="checkboxes">
        <input type="checkbox" id="reminder_email"/>
        <label for="reminder_email">Email</label><br>
        <input type="checkbox" id="reminder_calendar"/>  
        <label for="reminder_calendar">Calendar</label><br>
        <input type="checkbox" id="reminder_phone"/>  
        <label for="reminder_phone">Phone message</label>
        </div>
      </p>
      <a class="waves-effect waves-teal btn-flat" href="index.html">Cancel</a>
      <button class="btn waves-effect waves-light" type="submit" name="action">Submit
        <i class="material-icons right">send</i>
      </button>
  </form>
    </form>
    <!-- End Container -->
  </div>

  <!-- Javascript section -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/js/materialize.min.js"></script>

  <script src="js/main.js"></script>
</body>

</html>
